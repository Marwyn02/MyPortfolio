<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="M.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Jhun Marwyn Sumargo" />
    <meta
      name="description"
      content="Web site collections that I've created."
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <title>Marwyn | Web Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
